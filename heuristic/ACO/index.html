<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
    <title>简单蚁群算法</title>
    <link href="./aco.css" rel="stylesheet">
</head>
<body>
<canvas id="gridBg">
</canvas>
<div id="selectPlane">
    <div id="innerSelectPlane">
        <div class="opacityBg">
        </div>
        <div class="content">
            <div class="select barrier">
            </div>
            <div class="select food">
            </div>
        </div>

    </div>
</div>
<div id="welcome">
    <div class="opacityBg">
    </div>
    <div class="vertical">
        <div class="content">
            <h1>简单蚁群算法模拟</h1>
            <div class="author">
                <a href="http://breezedust.com/2016/07/10/zi-hua-yi-qun-suan-fa-jian-dan-mo-ni-shi-li/" target="_blank"><img src="./img/breezedust.ico"/></a>
                <a href="https://github.com/BreezeDust/AlgorithmsLab/tree/master/heuristic/ACO" target="_blank"><img src="./img/github.png"/></a>

            </div>
            <div class="tip">
                <h2>点击单元格可放置以下物品，准备完成后点击开始按钮</h2>
                <div class="block">
                    <div class="outSelect">
                        <div class="select barrier">
                        </div>
                        <h2>障碍</h2>
                    </div>
                    <div class="outSelect">
                        <div class="select food">
                        </div>
                        <h2>食物</h2>
                    </div>
                </div>
                <div style="clear: both;"></div>
            </div>
            <div class="btn" id="enter">进入</div>
        </div>
    </div>
</div>
<div id="startBtn">开始实验</div>
<div id="settingsPanel">
    <div class="panel-content">
        <h2>参数设置</h2>
        <div class="setting-item">
            <label>蚂蚁数量:</label>
            <input type="number" id="antNumber" value="50" min="1" max="200" />
            <span class="unit">只</span>
        </div>
        <div class="setting-item">
            <label>突变概率:</label>
            <input type="number" id="changeRate" value="0.02" min="0" max="1" step="0.01" />
            <span class="unit">(0-1)</span>
        </div>
        <div class="setting-item">
            <label>信息素强度:</label>
            <input type="number" id="basePheromone" value="1" min="0.1" max="10" step="0.1" />
            <span class="unit">倍数</span>
        </div>
        <div class="setting-item">
            <label>挥发速率:</label>
            <input type="number" id="volatileRate" value="0.5" min="0" max="5" step="0.1" />
            <span class="unit">单位/周期</span>
        </div>
        <div class="setting-item">
            <label>最小信息素:</label>
            <input type="number" id="minPheromone" value="1" min="0.1" max="10" step="0.1" />
            <span class="unit">阈值</span>
        </div>
        <div class="setting-item">
            <label>最大信息素:</label>
            <input type="number" id="maxPheromone" value="100" min="10" max="1000" step="10" />
            <span class="unit">上限</span>
        </div>
        <div class="btn-group">
            <div class="btn" id="setBtn">设置完成</div>
        </div>
    </div>
</div>
</body>
</html>
<script src="./build/build.js"></script>
